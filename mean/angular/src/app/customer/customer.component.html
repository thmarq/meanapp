<div class="row">
  <div class="col s12 ">
    <div class="card blue-grey darken-4">
      <div class="card-content white-text">
        <span class="card-title"><h1>Living Management</h1></span>
        <h5>Welcome...to
          the place were you control the whole actions...!!
        </h5>
      </div>
      <div class="card-action">
        <a href="#" onClick='alert("Page is under construction")'>Service</a>
        <a href="#" onClick='alert("This feature is avail on next update..")'>Contact</a>
      </div>
      <div class="row">
        <div class="col s5">
          <form #customerForm='ngForm' (ngSubmit)="onSubmit(customerForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="cs.selectedCustomer._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="cs.selectedCustomer.name" placeholder="Enter full name" required>
                <label>Name :
                <label class="red-text">*</label>
              </label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="address" #address="ngModel" [(ngModel)]="cs.selectedCustomer.address"placeholder="Eg:Washington dc" required>
                <label>Address :
              </label>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="phone_no" #phone_no="ngModel" [(ngModel)]="cs.selectedCustomer.phone_no" required>
                  <label>phone no :
                </label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="room_no" #room_no="ngModel" [(ngModel)]="cs.selectedCustomer.room_no" required>
                    <label>Room no :
                  </label>
                  </div>
                </div>  
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="amount" #amount="ngModel" [(ngModel)]="cs.selectedCustomer.amount" placeholder="Rent/Month" required>
                      <label>Amount :
                    </label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                       <button class="btn btn-custom right"  type="button" (click)="resetForm(customerForm )">Reset</button>
                       <button class="btn btn-custom right" type="button"[disabled]=!customerForm.valid (click)="onSubmit(customerForm )">Submit</button>
                      </div>
                    </div>
          </form>
        </div>
        <div class="col s7">
          <table class="responsive-table highlight">
          <thead>
            <tr>
            <th>Name</th>
            <th>Address</th>
            <th>phone no</th>
            <th>Room no</th>
            <th>Amount</th>
          </tr>
          </thead>
          <tr *ngFor="let cust of cs.Customers ">
          <td>{{cust.name}}</td>
          <td>{{cust.address}}</td>
          <td>{{cust.phone_no}}</td>
          <td>{{cust.room_no}}</td>
          <td>{{cust.amount}}</td>
          <td>
            <a class="btn action-btn" (click)="onEdit(cust)">
              <i class="material-icons">edit</i>
            </a>
            <a class="btn action-btn"(click)="onDelete(cust._id,customerForm)">
                <i class="material-icons">delete</i>
              </a>
          </td>
        </tr>
        </table>
      </div>
      </div>
    </div>
  </div>
</div>
